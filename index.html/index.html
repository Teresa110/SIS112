<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teresa Arteaga - Página Increíble</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00BFFF;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #dcdcdc;
        }

        main {
            width: 90%;
            max-width: 600px;
        }

        .datos, .enlaces {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 25px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin-top: 0;
            color: #00BFFF;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
        }

        a {
            text-decoration: none;
            color: #00BFFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1E90FF;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Estilo para el fondo dinámico */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animación de destellos */
        .shine {
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <header>
        <h1 class="shine">Bienvenido</h1>
        <p>Explora mis enlaces favoritos.</p>
    </header>
    <main>
        <section class="datos">
            <h2>Datos Personales</h2>
            <p><strong>CARRERA:</strong> Ingeniería Industrial</p>
            <p><strong>NOMBRE:</strong> Teresa Arteaga</p>
            <p><strong>ASIGNATURA:</strong> Programación 1</p>
            <p><strong>UNIVERSIDAD:</strong> UCB</p>
        </section>
        <section class="enlaces">
            <h2>Enlaces</h2>
            <ul>
                <li><a href="http://teresa.somee.com/cadena.html" target="_blank">Cadena</a></li>
                <li><a href="http://teresa.somee.com/enteros.html" target="_blank">Enteros</a></li>
                <li><a href="http://teresa.somee.com/lista%20de%20enteros.html" target="_blank">Lista de Enteros</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página. Todos los derechos reservados.</p>
    </footer>

    <script>
        const starContainer = document.querySelector('.stars');
        const starCount = 80; // Número de estrellas

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Posiciones aleatorias
            const size = Math.random() * 2 + 1; // Tamaño entre 1 y 3
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 1 + 's'; // Duración aleatoria
            star.style.opacity = Math.random(); // Opacidad aleatoria

            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
