<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enteros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkling 5s infinite ease-in-out alternate;
        }

        @keyframes twinkling {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Generar muchas estrellas en posiciones aleatorias */
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        h1 {
            color: #ffdd57;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 221, 87, 0.6);
        }

        input {
            padding: 10px;
            border: 2px solid #ffdd57;
            border-radius: 5px;
            margin-right: 10px;
            width: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background-color: #ffdd57;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 5px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #ffdd57;
            color: #fff;
            box-shadow: 0px 0px 20px 5px rgba(255, 221, 87, 0.8);
            transform: scale(1.1);
        }

        h2 {
            margin-top: 20px;
            color: #ffdd57;
        }

        .resultado {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffdd57;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            display: inline-block;
            color: #fff;
        }

        /* Generación de estrellas aleatorias en el fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stars .star {
            animation: twinkling 5s infinite ease-in-out alternate, moveStars 10s linear infinite;
            bottom: 0;
        }

        /* Añadiendo muchas estrellas al fondo */
        .stars {
            z-index: -1;
        }

    </style>
</head>
<body>

    <div class="stars">
        <!-- Generamos varias estrellas con distintas posiciones -->
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="star" style="top: 70%; left: 70%;"></div>
        <div class="star" style="top: 30%; left: 80%;"></div>
        <div class="star" style="top: 50%; left: 90%;"></div>
        <div class="star" style="top: 20%; left: 40%;"></div>
        <div class="star" style="top: 80%; left: 60%;"></div>
        
       
    </div>

    <h1>Gestión de Lista de Enteros</h1>
    
    <input type="number" id="inputValor" placeholder="Ingresa un número" />
    <button onclick="agregar()">Agregar</button>
    <button onclick="eliminar()">Eliminar</button>
    <button onclick="buscar()">Buscar</button>
    <button onclick="ordenar()">Ordenar</button>
    
    <div class="resultado">
        <h2 id="result">Resultado: [ ]</h2>
    </div>

    <script defer src="lista de enteros.js"></script>

</body>
</html>
