<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizPrimeraFila()">Llenar Matrix Primera Fila</button>
            <button onclick="matriz.llenarMatrizPrimeraColumna()">Llenar Matrix Primera Columna</button>
            <button onclick="matriz.llenarMatrizDiagonalalreves()">Patron Diagonal al reves</button>
            <button onclick="matriz.llenarMatrizSegundoBorde()">Patron de Bordes internos</button>
           
            <button onclick="matriz.llenarMatrizPiramide()">Patron de Piramide</button>
            <button onclick="matriz.llenarMatrizEnCruzConBordes()">Patron en cruz con bordes</button>
            <button onclick="matriz.llenarMatrizSecuencia1()">Patron colores Matriz </button>
            <button onclick="matriz.llenarMatrizSecuencia2()">Patron colores Matriz2 </button>
            
        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
